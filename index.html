<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="icon" href="img/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <main class="card">
        <img src="img/illustration-hero.svg" class="card-img">
        <section class="card-description">
            <h1 class="section-title">Order Summary</h1>
            <p class="section-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like</p>
        </section>
        <section class="card-interaction">
            <div class="left">
                <img class="left-icon" src="img/icon-music.svg">
                <h2 class="interaction-title">Annual Plan</h2>
                <p class="interaction-price">$59,88/year</p>
            </div>
            <a href="" class="link">Change</a>
        </section>
        <section class="button">
            <button class="button-open">Proceed to Payment</button>
            <button class="button-close">Cancel Order</button>
        </section>
    </main>

</body>
</html>
